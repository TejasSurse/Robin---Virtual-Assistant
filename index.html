<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Robin  </title>
</head>
<body>
    
    <div class="machine"></div>
        <div class="clock cont ">
            <img src="https://pixy.org/download/1122748/" alt="" class="icon">
             <p id="Time">Time </p>
        </div>

        <div class="internet cont">
             <img src="https://cdn.dribbble.com/users/2700162/screenshots/5981553/media/a283115b786c7c1649a3c674ff407bc3.gif?resize=400x0" alt="" class="icon">

        </div>

        <div class="battery cont">
            <img src="https://th.bing.com/th/id/OIP.LXYE6EbJYgepDfRHtfWaHgHaDt?rs=1&pid=ImgDetMain" alt="" class="icon">
            <p id="battery"> battery</p>
        </div>
        

        <div class="MyName">
            <h1 class="MyName2">I am Your Virtual Assistant Robin ðŸ¤–</h1>
        </div>
        
        <div class="temp">
    
            <img  id="img" alt="Weather">
            <p id="location"></p>
            <p id="country"></p>
            <p id="weatherT"></p>
            <p id="weatherD"></p>
            <p id="oTemp"></p>
            <p id="feelLikeTemp"></p>
            <p id="minT"></p>
            <p id="maxT"></p>
            <p id="pressure"></p>
            <p id="Humidity"></p>
            <p id="WindSpeed"></p>
            <br>
            <br>
            <br>
            <p id="commands"> <a style="color: red;" href="commands.html"><img src="/commands.png" alt="COMMANDS" style="width: 25px; height: 25px;"> See All Commands  </a></p>
        </div>
        
        <img src="https://c.tenor.com/ow94qLGI8WsAAAAC/ai.gif" alt="" id="heart">
        <!--<img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExeXh5aGVoY3pndm9yY2E4bm9hcHFxd2Z3Znl1eGEzOG1mZDc1Mm9uMSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Xf1Zj5nYsoTcBE4BIN/giphy.gif" alt="" id="Iron_man"> -->
     </div>
     <button id="start"  id="Start start_jarvis_btn"     title="Start-Robin">
        <img height="200px" width="200px" src="https://cdn.dribbble.com/users/3208619/screenshots/6606144/__02-____.gif" alt="Start">
    </button>
     
    


    <div class="ronbin_setUp in_middle">
        <label for="">Enter Your Name </label>
        <input type="text" name="" id="" placeholder="Your Name ">
        <br>
        <label for="">Enter Your Github Profile </label>
        <input type="text" placeholder="Github URl ">
        <br>
        <label for="">Enter Your LinkedIn Profile </label>
        <input type="text" placeholder="LinkedIn URL">
        <br>
        <label for="">Enter Your Instagram profile  </label>
        <input type="text" placeholder="Instagram profile url">
        <br>
        <label for="">Enter Your Location  </label>
        <input type="text" placeholder="Location">
        <br>
        <button id="subButton" class="sub"> Submit </button>
    </div>

    <div class="messages">
        <dic class="commands in_middle">
                    
        </dic>
    </div>

    <button id="speak" style="display: none;">speak</button>
        

    
    
    <script src="app.js"></script>
